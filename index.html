<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR InfoTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown"></div>
    <div class="container">
        <header class="header">
            <h1 class="logo">JR InfoTech</h1>
        </header>
        <main class="main">     
            <section class="courses">
                <div class="course">
                    <a href="./coursees/python_basics.html">
                    <img src="python.png" alt="Python Basics" class="course">
                    </a>    
                    <div class="course-details">
                        <h2>PYTHON BASICS</h2>
                        <p>Click the image to know about this course</p>
                    </div>
                    <button class="btn-12" onclick="addToCart('Python Basics')">Add to Cart</button>
                </div>
                <div class="course">
                    <a href="./coursees/dsa.html">
                    <img src="DSA.png" alt="Data Structure and Algorithms in Python">
                </a>
                    <div class="course-details">
                        <h2>Data Structure And Algorithms In Python</h2>
                    </div>
                    <button class="btn-12" onclick="addToCart('Data Structure And Algorithms In Python')">Add to Cart</button>
                </div>
                <div class="course">
                    <a href="./coursees/fend.html">
                    <img src="frontend.jpg" alt="Front End Web Development">
                </a>
                    <div class="course-details">
                        <h2>Front End Web Development</h2>
                    </div>
                    <button class="btn-12" onclick="addToCart('Front End Web Development')">Add to Cart</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <a href="#" target="_blank" class="footer-button btn-2">Cart</a>
            <a href="./coursees/confirm.html " target="_blank" class="footer-button btn-3">Payment</a>
        </footer>
    </div>

    <script>
        function addToCart(courseName) {
            alert(`Added "${courseName}" to the cart.`);
        }
        
    </script>
