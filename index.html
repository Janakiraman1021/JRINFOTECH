<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR InfoTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown"></div>
    <div class="container">
        <header class="header">
            <h1 class="logo">JR InfoTech</h1>
        </header>
        <main class="main">
            <section class="courses">
                <div class="course">
                    <img src="python.png" alt="Python Basics">
                    <div class="course-details">
                        <h2>PYTHON BASICS</h2>
                        <p>Click the image to know about this course</p>
                    </div>
                    <button class="btn-12" onclick="addToCart('Python Basics')">Add to Cart</button>
                </div>
                <div class="course">
                    <img src="DSA.png" alt="Data Structure and Algorithms in Python">
                    <div class="course-details">
                        <h2>Data Structure And Algorithms In Python</h2>
                    </div>
                    <button class="btn-12" onclick="addToCart('Data Structure And Algorithms In Python')">Add to Cart</button>
                </div>
                <div class="course">
                    <img src="frontend.jpg" alt="Front End Web Development">
                    <div class="course-details">
                        <h2>Front End Web Development</h2>
                    </div>
                    <button class="btn-12" onclick="addToCart('Front End Web Development')">Add to Cart</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-button btn-1">Course</div>
            <a href="cart.html" target="_blank" class="footer-button btn-2">Cart</a>
            <div class="footer-button btn-3">Payment</div>
        </footer>
    </div>

    <script>
        function addToCart(courseName) {
            alert(`Added "${courseName}" to the cart.`);
        }

    // Set the date we're counting down to
    const countDownDate = new Date("October 21, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        const countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            countdownElement.innerHTML = "EXPIRED";
        }
    }, 1000);
</script>    
</body>
</html>
